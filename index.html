<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Gabarito - Gemini AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .file-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .file-input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .file-input-group small {
            display: block;
            color: #666;
            margin-top: 5px;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #218838;
        }
        button:disabled {
            background-color: #90ee90;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Escondido por padrão */
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .resultado {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid #007bff;
        }
        .resultado h2 {
            color: #007bff;
            margin-bottom: 15px;
        }
        /* Estilo para a imagem opcional */
        .header-image {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Análise de Gabarito</h1>
            <p>Utilize esta ferramenta para comparar os resultados de seus alunos com o gabarito oficial e obter relatórios detalhados.</p>
             </header>

        <form id="analiseForm">
            <div class="file-selection">
                <div class="file-input-group">
                    <label for="arquivoGabarito">1. Selecione o Arquivo do **Gabarito Oficial**</label>
                    <input type="file" id="arquivoGabarito" required accept=".csv, .txt">
                    <small>Extensões aceitáveis: .csv, .txt</small>
                </div>
                
                <div class="file-input-group">
                    <label for="arquivoResultados">2. Selecione o Arquivo de **Resultados da Turma**</label>
                    <input type="file" id="arquivoResultados" required accept=".csv, .txt">
                    <small>Extensões aceitáveis: .csv, .txt</small>
                </div>
            </div>

            <button type="submit" id="botaoAnalisar">Enviar Arquivos para Análise</button>
        </form>

        <div id="status" class="status"></div>

        <div class="resultado">
            <h2>Resultado da Análise</h2>
            <div id="resultadoTexto">
                Aguardando o envio dos arquivos...
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
