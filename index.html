<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An치lise de Resultados de Simulado ENEM</title>
    
    <style>
        /* ... (Estilos CSS anteriores - n칚o mudaram) ... */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        header h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 5px;
        }
        header p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        #analiseForm label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px dashed #a0c3ff;
            background-color: #eaf1fb;
            border-radius: 8px;
            box-sizing: border-box; 
            cursor: pointer;
        }

        #botaoAnalisar {
            background-color: #1a73e8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #botaoAnalisar:hover {
            background-color: #0b51c1;
        }
        
        #status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none; 
        }
        
        .loading {
            background-color: #fff3cd;
            color: #856404;
        }

        #resultadoContainer h2 {
            color: #1a73e8;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        #resultadoTexto {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            white-space: pre-wrap; 
            font-size: 0.9em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>An치lise Autom치tica de Simulado ENEM 游늵</h1>
            <p>Utilize o Gemini para obter *insights* pedag칩gicos, comparando o gabarito com os resultados dos alunos.</p>
        </header>

        <main>
            <form id="analiseForm">
                
                <label for="arquivoGabarito">1. Selecione o Arquivo do **Gabarito Oficial** (CSV, JSON, TXT):</label>
                <input type="file" id="arquivoGabarito" accept=".csv,.json,.txt" required>

                <label for="arquivoResultados">2. Selecione o Arquivo de **Resultados da Turma** (CSV, JSON, TXT):</label>
                <input type="file" id="arquivoResultados" accept=".csv,.json,.txt" required>
                
                <button type="submit" id="botaoAnalisar">3. Enviar arquivos para an치lise</button>
            </form>

            <div id="status" class="loading">Processando...</div>
            
            <section id="resultadoContainer">
                <h2>Resultado da An치lise</h2>
                <pre id="resultadoTexto">O resultado da an치lise aparecer치 aqui.</pre>
            </section>
        </main>
    </div>

    <script src="app.js"></script> 
</body>
</html>
